<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>liste des admins</title>
</head>
<body>
<div th:replace="nav.html"></div>
<h1 class="text-center"> liste des admins</h1>
<table class="table table-bordered">
<thead>
<tr>
<th><a href="?sort=login">User_name</a></th>
<th><a href="?sort=nomComplet">Nom_complet</a></th>
<th><a href="?sort=adresse">Adresse</a></th>
<th><a href="?sort=telephone">telephone</a></th>
<th>Etat</th>
</tr>
</thead>
<tbody>
<tr th:each="s: ${admins}">
<td th:text="${s.login}"></td>
<td th:text="${s.nomComplet}"></td>
<td th:text="${s.adresse}"></td>
<td th:text="${s.telephone}"></td>
<td th:text="${s.active}"></td>
<td ><a th:href="@{/admin/delete/{login}(login=${s.login})}" class="btn btn-danger">supprimer</a></td>



</tr>


</tbody>
</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
